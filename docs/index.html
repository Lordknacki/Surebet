# docs/index.html
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surebets Football</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #eee; }
    .profit { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Surebets détectés</h1>
  <table id="surebets">
    <thead>
      <tr>
        <th>Match</th>
        <th>1</th>
        <th>N</th>
        <th>2</th>
        <th>Profit (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadSurebets() {
      const res = await fetch('surebets.json');
      const data = await res.json();
      const tbody = document.querySelector('#surebets tbody');
      tbody.innerHTML = '';
      data.forEach(surebet => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${surebet.match}</td>
          <td>${surebet.outcomes["1"].odd} (${surebet.outcomes["1"].bookmaker})<br><small>${surebet.outcomes["1"].stake} €</small></td>
          <td>${surebet.outcomes["N"].odd} (${surebet.outcomes["N"].bookmaker})<br><small>${surebet.outcomes["N"].stake} €</small></td>
          <td>${surebet.outcomes["2"].odd} (${surebet.outcomes["2"].bookmaker})<br><small>${surebet.outcomes["2"].stake} €</small></td>
          <td class="profit">+${surebet.profit_percent}%</td>
        `;
        tbody.appendChild(row);
      });
    }
    loadSurebets();
  </script>
</body>
</html>
