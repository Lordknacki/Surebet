<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tirs & tirs cadrés – Pré-match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    #last-update {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    td small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Tirs & tirs cadrés – Pré-match</h1>
  <p id="last-update"></p>

  <table id="shots-table">
    <thead>
      <tr>
        <th>Type d'évènement</th>
        <th>Match</th>
        <th>Marché</th>
        <th>Ligne</th>
        <th>Bookmaker</th>
        <th>Cote</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadShots() {
      try {
        const res = await fetch('shots.json');
        console.log('Status fetch shots.json :', res.status);
        const data = await res.json();
        console.log('JSON reçu :', data);

        // Heure d’actualisation
        const now = new Date();
        const formatted = now.toLocaleString("fr-FR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        document.getElementById("last-update").innerText =
          "Dernière actualisation : " + formatted;

        const tbody = document.querySelector('#shots-table tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.event_type || ''}</td>
            <td>${item.match}</td>
            <td>${item.market}</td>
            <td>${item.line}</td>
            <td>${item.bookmaker}</td>
            <td>${item.odd}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('Erreur lors du chargement des tirs :', err);
      }
    }

    loadShots();
  </script>
</body>
</html>
