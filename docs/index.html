<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surebets Football</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .profit {
      font-weight: bold;
    }
    .profit.positive {
      color: green;
    }
    .profit.negative {
      color: #b00000;
    }
    tr.surebet {
      background-color: #e9ffe9;
    }
    td small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Surebets d√©tect√©s</h1>
  <table id="surebets">
    <thead>
      <tr>
        <th>Type d'√©v√®nement</th>
        <th>Match</th>
        <th>1</th>
        <th>N</th>
        <th>2</th>
        <th>Profit (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  async function loadSurebets() {
    try {
      const res = await fetch('surebets.json');
      console.log('Status fetch surebets.json :', res.status);
      const data = await res.json();
      console.log('JSON re√ßu :', data);

      // üî• Ajout de l‚Äôheure d‚Äôactualisation
      const now = new Date();
      const formatted = now.toLocaleString("fr-FR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
      });
      document.getElementById("last-update").innerText =
          "Derni√®re actualisation : " + formatted;

      const tbody = document.querySelector('#surebets tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');

        if (item.is_surebet) {
          row.classList.add('surebet');
        }

        const profit = item.profit_percent || 0;
        const profitStr =
          (profit > 0 ? '+' : '') + profit.toFixed(2) + '%';
        const profitClass = profit > 0 ? 'profit positive' : 'profit negative';

        row.innerHTML = `
          <td>${item.event_type || ''}</td>
          <td>${item.match}</td>
          <td>${item.outcomes["1"].odd} (${item.outcomes["1"].bookmaker})<br><small>${item.outcomes["1"].stake} ‚Ç¨</small></td>
          <td>${item.outcomes["N"].odd} (${item.outcomes["N"].bookmaker})<br><small>${item.outcomes["N"].stake} ‚Ç¨</small></td>
          <td>${item.outcomes["2"].odd} (${item.outcomes["2"].bookmaker})<br><small>${item.outcomes["2"].stake} ‚Ç¨</small></td>
          <td class="${profitClass}">${profitStr}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error('Erreur lors du chargement des surebets :', err);
    }
  }

  loadSurebets();
</script>
</body>
</html>
